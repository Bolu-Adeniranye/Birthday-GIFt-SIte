<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <!-- Importing Happy Monkey Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 class="shadow"
                >Today is Your Birthday 🎉
            </h1>

            <img 
            src="./randomImage.jpg" 
            id="friend-img"
            alt="Your beautiful face!!! xD">

            <h2 
            class="shadow" 
            id="age"
                >24 years old
            </h2>

            <h4 
            class="shadow"
            id="d-o-b"
                >01.11.2022
            </h4>
        </div>

        <div class="gift-section">
            <h2
            class="shadow"
            >Here's how happy I am for you today 🥳</h2>

            <h3
            class="shadow"
            >(Hover over the gift)</h3>

            <div class="gift-img" id="happy-gif" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of three friends cheering and jumping because it's your birthda!."></div>

            <h2
            class="shadow"
            >How people react when you enter the room 😍</h2>

            <div class="gift-img" id="yeah-gif" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of a classroom of students dancing for you. Hell Yeah!!!'"></div>

            <h2
            class="shadow"
            >If I had to describe you with ONE word 👇</h2>

            <div class="gift-img" id="genius-gif" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of Leonardo DiCaprio giving a round of applause to you because you are Brilliant!"></div>

            <h2
            class="shadow"
            >The only person as badass as you 💪</h2>

            <div class="gift-img" id="badass-gif" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of the Terminator because that's how badass you are!"></div>

            <h2
            class="shadow"
            >This one's for you, my friend 🥂</h2>

            <div class="gift-img" id="cheers-gif" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of Leonardo DiCaprio raising a toast to you!"></div>




        </div>
    </body>
</html>
